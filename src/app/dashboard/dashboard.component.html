<body>
    <div class="container">
        <div class="header">
            <mat-toolbar>
                <mat-toolbar-row>
                    <button mat-raised-button (click)="drawer.toggle()">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="menu" class="menuicon"></mat-icon>
                    </button>
                    <img src="https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png" alt="logo" width="40px" class="logo">
                    <h1 id="heading">Keep</h1>
                    <input type="search" matInput placeholder="Search" id="search">
                    <mat-icon aria-hidden="false" aria-label="Example refresh icon" fontIcon="refresh" id="icons"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example list-view icon" fontIcon="list-view" class="icon"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example settings icon" fontIcon="settings" class="icon"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example app icon" fontIcon="apps" class="appicon"></mat-icon>
                    </mat-toolbar-row>
            </mat-toolbar>
        </div>
        <div class="content">
        <div class="sidenav">
            <mat-drawer-container class="example-container" [hasBackdrop]="false">
                <mat-drawer #drawer [mode]="'over'" [opened]="false">
                      <span routerLink="/dashboard/notes">Notes</span><br><br>
                      <span id="edit">Edit</span><br><br>
                      <span id="label">Label</span><br><br>
                      <span routerLink="/dashboard/archive">Archive</span><br><br>
                      <span routerLink="/dashboard/trash">Trash</span>
                </mat-drawer>
                <mat-drawer-content>
                  <router-outlet></router-outlet>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
        </div>
    </div>
    </body>
