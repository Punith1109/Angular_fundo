<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="login-container">
        <img class="img1" src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="Google Logo">
        <h2>Login</h2>
        <h4>Use your Google Account</h4>
        <div class="login-form">
            <div class="d-flex flex-column">
                <input type="email" placeholder="Email ID" formControlName="email">
                <div style="color:red;" *ngIf="submitted && f?.['email']?.errors?.['required']">email is required</div>
                <div style="color:red;" *ngIf="submitted && f?.['email']?.errors?.['email']">Email should be valid</div> 
            </div>
            <div class="d-flex flex-column">
                <input type="password" placeholder="Password" formControlName="password">
                <div style="color:red;" *ngIf="submitted && f?.['password']?.errors?.['required']">Password is required</div>
                <div style="color:red;" *ngIf="submitted && f?.['password']?.errors?.['minlength']">Password should have atleast 6 characters</div>
            </div>
            <button type="submit"  mat-raised-button color="primary">Login</button>
        </div>
        <div class="login-links">
            <a href="#">Forgot Password</a>
            <a href="http://localhost:4200/signup">Create New Account</a>
        </div>
    </div>
</form>
